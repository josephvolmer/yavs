name: Publish to PyPI

on:
  push:
    branches:
      - main
    paths:
      - 'src/yavs/__init__.py'  # Only trigger when version changes
      - 'pyproject.toml'
  workflow_dispatch:  # Allow manual trigger
    inputs:
      skip_tests:
        description: 'Skip tests (not recommended)'
        required: false
        default: 'false'

permissions:
  contents: write
  id-token: write  # Required for trusted publishing

jobs:
  # Job 1: Check if version was bumped
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      version_changed: ${{ steps.check_change.outputs.changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Need previous commit to compare

      - name: Get current version
        id: get_version
        run: |
          VERSION=$(grep '__version__' src/yavs/__init__.py | cut -d'"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Check if version changed
        id: check_change
        run: |
          # Check if this is the first commit or if version file changed
          if git diff HEAD^ HEAD --name-only | grep -q "src/yavs/__init__.py"; then
            PREV_VERSION=$(git show HEAD^:src/yavs/__init__.py | grep '__version__' | cut -d'"' -f2 || echo "0.0.0")
            CURR_VERSION=$(grep '__version__' src/yavs/__init__.py | cut -d'"' -f2)
            if [ "$PREV_VERSION" != "$CURR_VERSION" ]; then
              echo "changed=true" >> $GITHUB_OUTPUT
              echo "Version changed: $PREV_VERSION â†’ $CURR_VERSION"
            else
              echo "changed=false" >> $GITHUB_OUTPUT
              echo "Version not changed: $CURR_VERSION"
            fi
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "__init__.py not modified in this commit"
          fi

  # Job 2: Run tests before publishing
  test:
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        if: github.event.inputs.skip_tests != 'true'
        run: |
          pytest tests/ -v --cov=yavs --cov-report=term-missing

      - name: Test import
        run: |
          python -c "import yavs; print(f'YAVS v{yavs.__version__} imported successfully')"

  # Job 3: Build distribution packages
  build:
    needs: [check-version, test]
    if: needs.check-version.outputs.version_changed == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: List built files
        run: ls -lh dist/

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: python-package-distributions
          path: dist/

  # Job 4: Publish to TestPyPI (staging)
  publish-testpypi:
    needs: [check-version, build]
    if: needs.check-version.outputs.version_changed == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/yavs
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
          verbose: true

      - name: Test install from TestPyPI
        run: |
          python -m pip install --index-url https://test.pypi.org/simple/ --no-deps yavs
          python -c "import yavs; print(f'Successfully installed YAVS v{yavs.__version__} from TestPyPI')"

  # Job 5: Publish to Production PyPI
  publish-pypi:
    needs: [check-version, publish-testpypi]
    if: needs.check-version.outputs.version_changed == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/yavs
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true

      - name: Wait for PyPI propagation
        run: sleep 30

      - name: Test install from PyPI
        run: |
          python -m pip install --upgrade yavs
          python -c "import yavs; print(f'Successfully installed YAVS v{yavs.__version__} from PyPI')"

  # Job 6: Create GitHub Release
  create-release:
    needs: [check-version, publish-pypi]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract changelog for version
        id: changelog
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          # Extract section from CHANGELOG.md for this version
          awk "/## \[$VERSION\]/,/## \[/" CHANGELOG.md | sed '$d' > release_notes.txt
          echo "Extracted release notes for v$VERSION"

      - name: Create Git Tag
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          release_name: YAVS v${{ needs.check-version.outputs.version }}
          body_path: release_notes.txt
          draft: false
          prerelease: false

      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: python-package-distributions
          path: dist/

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          files: dist/*

  # Job 7: Announce success
  announce:
    needs: [check-version, create-release]
    runs-on: ubuntu-latest
    steps:
      - name: Summary
        run: |
          cat << EOF >> $GITHUB_STEP_SUMMARY
          ## ğŸ‰ YAVS v${{ needs.check-version.outputs.version }} Published!

          ### âœ… Published To:
          - ğŸ§ª TestPyPI: https://test.pypi.org/project/yavs/${{ needs.check-version.outputs.version }}/
          - ğŸ“¦ PyPI: https://pypi.org/project/yavs/${{ needs.check-version.outputs.version }}/
          - ğŸ·ï¸ GitHub Release: https://github.com/\${{ github.repository }}/releases/tag/v${{ needs.check-version.outputs.version }}

          ### ğŸ“¥ Install:
          \`\`\`bash
          pip install yavs==${{ needs.check-version.outputs.version }}
          \`\`\`

          ### ğŸš€ Next Steps:
          - Monitor PyPI for any issues
          - Check GitHub Discussions for user feedback
          - Update documentation website if needed
          EOF

      - name: Celebrate
        run: echo "ğŸŠ YAVS v${{ needs.check-version.outputs.version }} is now live!"
